[OptionExplanations]
SRCredits=¡Checa quienes hicieron Project Diva: Stepping Revision una realidad!
AllowMultipleModels=(PUEDE AFECTAR RENDIMIENTO)\n\nEsto permite al fondo cargar más de un modelo a la vez. La posición de los demás modelos dependerá de la ubicación seleccionada.
CurrentStageLighting=Cambia el ajuste para cambiar el ciclo del día automáticamente dependiendo de la hora del sistema ó ajustalo a tu gusto.
CurrentStageLocation=Selecciona una ubicación que será el fondo del tema.\n\n(Las ubicaciones con (+P) indican que pueden afectar el rendimiento.)
ModelsInRoom=Ajusta la cantidad de modelos que aparecerán en una ubicación. Puedes colocar un máximo de 5.
DedicatedCharacterShow=Habilita el Visualizador de Personajes Dedicado durante la partida.\n\n¡Es muy experimental por ahora, y opiniones en esta función serán muy apreciadas!
MainCharacterOnHome=Selecciona el personaje que se verá en frente de ti en el Menú Principal.
ShowCharactersOnHome=Elije si los personajes deberían aparecer en el Menú Principal.
Dedicated Character Settings=Accede a ajustes del Visualizador de Personajes Dedicado.

EnableRandomSongPlay=Permite al tema la habilidad de elegir una canción al azar de tu carpeta de canciones de SM y lo reproduce como la canción del menú.\n\nNo es la mejor implementación en el mundo, pero funciona.
FolderToPlayRandomMusic=Selecciona la carpeta que se reproducirá la música.
ShowRandomSongBackground=Elige si el fondo de la canción aleatoria que ha sido escogida se muestra un poco en el fondo.\n\nCuando no hay un modelo o ubicación cargada, se muestra a la mitad. Si lo está, entonces un cuarto.

DediModelBPM=(EXPERIMENTAL)\n\nPermite al modelo pausar su animación durante un Stop. Es un poco inestable, asi que tratando de acelerar o alentar el juego congelará el modelo.
DediSongData=Muestra un poco de información de la canción al principio de la partida por unos segundos.
DediMeasureCamera=Selecciona cuantos compases la cámara debe esperar para cambiar al siguiente angulo.\n\n(Los compases son divididos en 4 ritmos, así que ten eso en mente al seleccionar.)

